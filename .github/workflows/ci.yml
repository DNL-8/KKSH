name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    - name: Run Audit
      run: |
        # Run the audit script from root context if needed, or inline here
        # We'll run a simplified audit here
        pip install pip-audit
        pip-audit --desc on -r requirements.txt

    - name: Run Tests
      env:
        JWT_SECRET: "test-secret"
        DATABASE_URL: "sqlite:///./test.db"
        ENV: "test"
      run: |
        python -m pytest -q

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Install dependencies
      run: pnpm install

    - name: Lint
      run: pnpm lint:frontend

    - name: Typecheck
      run: pnpm typecheck

    - name: Build
      run: pnpm build