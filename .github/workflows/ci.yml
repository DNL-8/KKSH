name: CI

on:
  push:
  pull_request:

jobs:
  fullstack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.2

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt
          pip install pip-audit

      - name: Install frontend deps
        run: pnpm install --frozen-lockfile

      - name: Audit backend runtime dependencies
        run: python -m pip_audit -r backend/requirements.txt

      - name: Lint frontend
        run: pnpm lint:frontend

      - name: Typecheck frontend
        run: pnpm typecheck

      - name: Build frontend
        run: pnpm build

      - name: Lint backend (ruff/black/mypy)
        run: |
          ruff check backend
          black --check backend
          mypy backend/app

      - name: Check migrations drift
        run: |
          cd backend
          export DATABASE_URL=sqlite:///./drift.db
          export AUTO_CREATE_DB=false
          alembic upgrade head
          PYTHONPATH=. python scripts/check_schema_drift.py

      - name: Run backend tests
        run: pytest -q backend/tests

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        run: pnpm e2e